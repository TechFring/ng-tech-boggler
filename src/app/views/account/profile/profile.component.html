<div class="container" *ngIf="user">
  <div class="container-account">
    <div class="container-about">
      <h1>{{ user.username }}</h1>

      <p>
        {{ user.bio }}
      </p>

      <mat-divider></mat-divider>

      <p class="name">{{ user.first_name }} {{ user.last_name }}</p>

      <ul>
        <li>
          {{ user.total_publications }}
          {{ user.total_publications > 1 ? "Publicações" : "Publicação" }}
        </li>
      </ul>
    </div>

    <div class="container-photo">
      <div [style.background-image]="utilsService.getPhotoUrl(user.photo)">
        <!-- <button mat-mini-fab color="primary">
          <mat-icon>mode_edit</mat-icon>
        </button> -->
      </div>
    </div>
  </div>

  <div class="container-publications">
    <mat-tab-group>
      <mat-tab label="Publicações">
        <app-publications
          [userId]="user.id"
          [mode]="modePublication"
        ></app-publications>
      </mat-tab>

      <mat-tab *ngIf="isMyProfile" label="Salvos">
        <app-saved [userId]="user.id"></app-saved>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
